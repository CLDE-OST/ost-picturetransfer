<div class="upload-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Upload Picture</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <input type="file" accept="image/*" (change)="onFileSelected($event)" />
                <img *ngIf="previewUrl" [src]="previewUrl" alt="Image Preview" style="max-width: 100%; margin-top: 10px;" />
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="triggerUpload()">Upload</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
