<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img hOST</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">img hOST</h1>
        <div class="logo">
            <img src="images/OST Logo.jpg" alt="OST Logo" class="img-fluid">
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <!-- Upload Section -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-lg upload-section">
                        <div class="card-body text-center">
                            <h2>Upload</h2>
                            <div class="upload-box">
                                <p>Drag and Drop</p>
                            </div>
                            <button class="btn btn-primary mt-3">Upload</button>
                        </div>
                    </div>
                </div>

                <!-- Download Section -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-lg download-section">
                        <div class="card-body text-center">
                            <h2>Download</h2>
                            <!-- Passwort-Eingabefeld -->
                            <input type="text" class="form-control my-3" placeholder="Passwort eingeben...">
                            <button class="btn btn-primary mt-3">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 img hOST. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Bootstrap JS (optional for Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
